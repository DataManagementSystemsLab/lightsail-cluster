<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { display: inline-block; text-align: left; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
        input, button { width: 100%; margin: 5px 0; padding: 10px; font-size: 16px; }
        .message { margin-top: 10px; color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <h2></h2>

    <h3>Login</h3>
    <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>

    <label for="code">Code:</label>
    <input type="text" name="code" id="code" placeholder="Code" required>

    <button type="submit">Login</button>
</form>

   <p class="message" id="loginMessage"></p>

    <script src="static/script.js"></script>  <!-- Link to external JavaScript file -->

</body>
</html>
